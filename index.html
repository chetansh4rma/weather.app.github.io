<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-con">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span>weather</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="width: 167px;font-size: 18px;color: white;">
                <span class="navbar-toggler-icon"></span>
                <span class="toggle-instruction">Click to check weather</span>
            </button>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="# "style="color: white";>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                <button onclick="submit()" class="button">Get Weather</button>

                <div id="weatherData">
                    <!-- <div id="cloud_pct"></div>
                    <div id="temp"></div> -->
                    <!-- ... other weather data display elements ... -->
                </div>

            </div>
        </div>

    <div class="main-con">
        <div class="card " id="cards" >
            <img src="https://www.noaa.gov/sites/default/files/styles/square_width_650/public/2021-02/FocusArea__Weather-02.jpg?h=5dc006f5&itok=20VGa8_F"alt="...">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
            <div class="weather">
                <ul>
                    <li class="temp1">temp :<span id="temp">0</span></li>
                    <li>cloud_pct :<span id="cloud_pct">0</span></li>
                    <li>feels_like :<span id="feels_like">0</span></li>
                    <li>humidity :<span id="humidity">0</span></li>
                    <li>min_temp :<span id="min_temp">0</span></li>
                </ul>
            </div>
        </div>
        <div class="card " id="card-1" >
            <img src="https://img.freepik.com/premium-vector/weather-icon-set-with-world-map_37787-1357.jpg" class="card-img-top1" alt="...">
            <div class="card-body">
                <p class="card-text"></p>
            </div>
            <div class="weather1">
                <li>max_temp :<span id="max_temp">0</span></li>
                <li>sunset :<span id="sunset">0</span></li>
                <li>sunrise :<span id="sunrise">0</span></li>
            </div>
        </div>
    </div>
